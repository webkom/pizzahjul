<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizzahjulet</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }

    body {
      display: flex;
      align-items: center;
      background: linear-gradient(#FFE79F, #F7AC00, #FFD57F);
      padding: 25px;
      font-family: system-ui, sans-serif;
      color: #333;
    }

    .arrow {
      font-size: 0;
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-right:140px solid #762018;
    }

    .result {
      display: flex;
      transform: translateX(-10px);
      width: 100%;
      align-items: center;
    }

    #winner {
      font-size: 50px;
      text-shadow: 0 0 4px #000;
      padding-left: 30px;
      color: #fff;
    }

    button {
      flex: 1;
      font-size: 20px;
      border: 0;
      background: transparent;
      cursor: pointer;
    }

    form {
      padding: 10px;
      background: rgba(0, 0, 0, .1);
    }

    input[type=range] {
      width: 100%;
      margin: 5px 0;
    }

    textarea {
      width: 240px;
      height: 250px;
      font-size: 16px;
      border: 0;
      padding: 5px;
      background: rgba(255, 255, 255, 0.3);
      border: 3px solid rgba(255, 255, 255, 0.4)
    }

    button[type=submit] {
      background: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      padding: 5px;
      display: block;
      width: 100%;
      font-size: 16px;
      font-weight: 700;
    }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <div class="result">
      <div class="arrow"></div>
      <div id="winner">Click to spin</div>
    </div>
    <form class="control-center">
      <textarea name="values" id="values"></textarea>
      <input type="range" min="1" max="30" name="duration" id="duration" />
      <button type="submit">Update</button>
    </form>
    <script src="spinning-wheel.js"></script>
  </body>
</html>
